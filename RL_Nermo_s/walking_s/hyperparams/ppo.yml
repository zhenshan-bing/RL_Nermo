NermoMaxVelocity-v0: &nermo-defaults
  n_timesteps: !!float 80e5
  normalize: false
  policy: 'MlpPolicy'
  batch_size: 64
  n_steps: 2048 #before: 2048
  gamma: 0.99
  gae_lambda: 0.95
  n_epochs: 10
  ent_coef: 0.0
  max_grad_norm: 0.5
  vf_coef: 0.5
  learning_rate: 0.0002 #before:0.0002
  use_sde: False
  sde_sample_freq: -1
  clip_range: 0.2
  env_wrapper:
    - gym.wrappers.rescale_action.RescaleAction:
        min_action: -1
        max_action: 1

NermoFixedVelocity-v0:
  <<: *nermo-defaults

NermoDirectedYawEnv-v0:
  <<: *nermo-defaults

NermoDesiredTurningRadiusEnv-v0:
  <<: *nermo-defaults

NermoCommandedTurningRadiusEnv-v0:
  <<: *nermo-defaults

NermoCommandedTurningRadiusAndFixedVelocityEnv-v0:
  <<: *nermo-defaults

NermoCommandedTurningRadiusAndCommandedVelocityEnv-v0:
  <<: *nermo-defaults

NermoCommandedVelocity-v0:
  <<: *nermo-defaults
  # n_timesteps: !!float 1e7

nermo-short-episodes-v0:
  <<: *nermo-defaults

nermo-long-episodes-v0:
  <<: *nermo-defaults